<IfModule mod_rewrite.c>
    RewriteEngine On
    #RewriteLog "/var/log/apache-ssl/rewrite.log"
    #RewriteLogLevel 1

    RewriteRule ^/(pics/.*|css/.*|js/.*|robots.txt|favicon.ico|apple-touch-icon.png)$       /$1 [L]
    RewriteRule ^/(account|admin|tips)/.*$          /$1.php [L]
    RewriteRule ^/(search/.*|beta-search/.*)$       /$1 [L]
    RewriteRule ^/.*                                /forums.php [L]
</IfModule>

<IfModule mod_php5.c>
    php_flag register_globals On
    php_flag magic_quotes_gpc Off
</IfModule>

<Directory /usr/local/kawf*/config/search>
    <IfModule mod_php5.c>
	php_flag register_globals Off
    </IfModule>
    SetEnv search
</Directory>
AddDefaultCharset ISO-8859-1

ErrorLog /var/log/apache2/kawf/error.log

CustomLog /var/log/apache2/kawf/search.log search env=search
LogFormat "%h %l %u %t \"%r\" %>s %b aid:%{aid}n" search
